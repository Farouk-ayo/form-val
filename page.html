<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoelace Copy Button Demo</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css"
    />
  </head>
  <body>
    <sl-copy-button
      value="Shoelace rocks!"
      feedback-duration="250"
    ></sl-copy-button>
    <sl-copy-button value="Shoelace is awesome!"></sl-copy-button>

    <sl-copy-button value="Copied from a custom button">
      <sl-icon slot="copy-icon" name="clipboard"></sl-icon>

      <sl-icon slot="success-icon" name="clipboard-check"></sl-icon>

      <sl-icon slot="error-icon" name="clipboard-x"></sl-icon>
    </sl-copy-button>

    <span id="my-phone">+1 (234) 456-7890</span>
    <sl-copy-button from="my-phone"></sl-copy-button>

    <sl-input
      id="my-input"
      type="text"
      value="User input"
      style="display: inline-block; max-width: 300px"
    ></sl-input>
    <sl-copy-button from="my-input.value"></sl-copy-button>

    <a id="my-link" href="https://shoelace.style/">Shoelace Website</a>
    <sl-copy-button from="my-link[href]"></sl-copy-button>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace.js"
    ></script>
  </body>
</html>
