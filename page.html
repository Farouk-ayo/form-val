<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI for Work: Prompts Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Numans&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Numans", sans-serif;
      }

      @media only screen and (max-width: 49rem) {
        html {
          font-size: 80%;
        }
      }

      .mainForm {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url("https://softr-prod.imgix.net/applications/adda05be-0ce0-40ae-9d74-683f93a84196/assets/928a7cce-8c7d-4b40-830d-cfe9ce98c891.png");
        background-size: cover;
        background-repeat: no-repeat;
        padding: 5rem 0rem;
        width: 100%;
      }

      .formDetails {
        background: white;
        gap: 2rem;
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        border-radius: 1rem;
        width: 55%;
      }

      @media only screen and (max-width: 79rem) {
        .formDetails {
          width: 70%;
        }
      }
      @media only screen and (max-width: 57rem) {
        .formDetails {
          width: 80%;
        }
      }
      @media only screen and (max-width: 49rem) {
        .formDetails {
          width: 90%;
        }
      }
      @media only screen and (max-width: 39rem) {
        .formDetails {
          padding: 3rem 1rem;
        }
      }

      .formDetails h2 {
        color: #240240;
        font-size: 1.5rem;
        font-family: "Lato", sans-serif;
      }
      .formDetails h4 {
        color: #270346;
        font-size: 1rem;
        font-weight: 100;
      }
      .promptForm {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 100%;
        position: relative;
      }

      .eachInput {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: start;
        width: 100%;
        gap: 2rem;
        position: relative;
      }

      @media only screen and (max-width: 29rem) {
        .eachInput {
          gap: 1rem;
        }
      }
      .eachInput span {
        width: 70%;
        position: relative;
      }
      @media only screen and (max-width: 49rem) {
        .eachInput span {
          width: 65%;
        }
      }
      @media only screen and (max-width: 29rem) {
        .eachInput span {
          width: 70%;
        }
      }
      .eachInput label {
        font-size: 1rem;
        color: #616161;
        font-weight: 600;
        width: 30%;
        font-size: 0.8rem;
        padding: 1rem;
      }

      @media only screen and (max-width: 49rem) {
        .eachInput label {
          padding: 0.5rem;
          width: 35%;
        }
      }
      @media only screen and (max-width: 29rem) {
        .eachInput label {
          width: 30%;
        }
      }

      .inputDiv {
        position: relative;
        width: 100%;
      }

      .inputDiv input {
        width: 100%;
        padding: 0.7rem 0.5rem;
        font-size: 0.9rem;
        outline: none;
        border: 0.12rem solid #bab7b7;
        border-radius: 0.5rem;
      }

      @media only screen and (max-width: 29rem) {
        .inputDiv input {
          padding: 0.6rem;
          font-size: 0.7rem;
        }
      }

      .eachInput input::placeholder {
        color: #bab7b7;
        font-weight: 500;
      }
      @media only screen and (max-width: 29rem) {
        .eachInput input::placeholder {
          font-size: 0.7rem;
        }
      }

      .eachInput input:hover {
        border: 0.12rem solid rgb(66, 66, 66);
        transition: all 0.3s;
      }

      .inputDiv textarea {
        width: 100%;
        padding: 0.7rem 0.5rem;
        font-size: 0.9rem;
        outline: none;
        border: 0.12rem solid #bab7b7;
        border-radius: 0.5rem;
        resize: none;
      }
      @media only screen and (max-width: 29rem) {
        .inputDiv textarea {
          padding: 0.5rem;
          font-size: 0.7rem;
        }
      }
      .eachInput textarea::placeholder {
        color: #bab7b7;
        font-weight: 500;
      }

      .eachInput textarea:hover {
        border: 0.12rem solid rgb(66, 66, 66);
        transition: all 0.3s;
      }

      .submit {
        color: white;
        background-color: #7710d2;
        border-radius: 0.5rem;
        box-shadow: rgba(17, 17, 17, 0.04) 0px 2px 4px 0px,

        border: none;
        padding: 0.7rem 0rem;
        font-weight: 300;
        font-size: 0.9rem;
      }

      .arrowDown {
        position: absolute;
        top: 50%;
        right: 14px;
        transform: translateY(-50%);
        cursor: pointer;
        transition: transform 0.2s;
      }
      .rotated {
        transform: translateY(-50%) rotate(180deg);
      }

      .suggestions {
        position: absolute;
        display: flex;
        flex-direction: column;
        list-style: none;
        gap: 0.5rem;
        background-color: white;
        width: 100%;
        z-index: 4;
        border-bottom-left-radius: 0.5rem;
        border-bottom-right-radius: 0.5rem;
        box-shadow: rgb(43 52 69 / 10%) 0px 4px 16px;
        display: none;
        overflow-y: scroll;
        max-height: 15rem;
      }

      .show {
        display: block !important;
      }

      .suggestions ul li {
        list-style: none;
        padding: 0.8rem;
        cursor: pointer;
        font-size: 0.8rem;
      }

      .inputDiv:focus-within .arrow-icon {
        transform: rotate(180deg);
      }
      .suggestions li.hovered {
        background-color: #e9e9e9;
      }
      .suggestions li {
        transition: background-color 0.3s ease;
      }

      .suggestions li.selected {
        background-color: #e9e9e9;
      }

      .errorMssg {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.5rem;
        position: absolute;
        bottom: -1.2rem;
        display: none;
      }
      .error-message {
        color: #de350b;
        font-size: 0.7rem;
      }

      #sourceLink:focus:invalid {
        border-color: #de350b;
      }

      .selected {
        background-color: #d4d2d2;
      }

      #toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #1f3f75;
        color: #fff;
        padding: 15px;
        border-radius: 5px;
        display: none;
      }

      #toast.showToast {
        display: block;
        animation: fadeIn 3s forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 1;
          display: none;
        }
      } /* Loader */
      /* CSS */
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Adjust the alpha value for darkness */
        z-index: 999;
      }
      .loader {
        display: none;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
        position: relative;
      }

      .close-modal {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }

      /* Add some styling for the success message and icon */

        color: #4caf50;
        font-size: 24px;
        margin-bottom: 10px;
      }

        color: #4caf50;
        font-size: 40px;
        margin-bottom: 20px;
      }

    <script>
      document
        .getElementById("sourceLink")
        .addEventListener("input", function (event) {
          let currentValue = event.target.value;

          if (currentValue.startsWith("https://")) {
            currentValue = currentValue.replace(/^http:\/\//, "https://");
          } else if (currentValue.startsWith("www.")) {
            currentValue = "http://" + currentValue;
          }

          event.target.value = currentValue;
        });
      const apiKey =
        "patMrA1yTk0zv7iVa.7f023b4c27161b1c55d49f923c65cbb82aeca4e0842b44a6aca1f984edac12ca";
      const baseId = "app7VXdu27jaUQjIV";
      const airtableApiUrl = `https://api.airtable.com/v0/${baseId}/`;

      let dropdownItems = {};

      const fetchRecords = async (tableId, pageSize = 100, offset = null) => {
        const url = `${airtableApiUrl}${tableId}?pageSize=${pageSize}${
          offset ? `&offset=${offset}` : ""
        }`;

        try {
          const response = await fetch(url, {
            method: "GET",
            headers: {
              accept: "application/json",
              Authorization: `Bearer ${apiKey}`,
            },
          });

          if (!response.ok) {
            throw new Error(
              `Error: ${response.status} - ${response.statusText}`
            );
          }

          return await response.json();
        } catch (error) {
          console.error(`Error fetching records: ${error.message}`);
          throw error;
        }
      };

      const populateDropdown = async (
        tableId,
        htmlTag,
        fieldName,
        // items,
        items = []
      ) => {
        const suggestionsElement = document.querySelector(`.${htmlTag}`);
        suggestionsElement.innerHTML = "<li>Loading...</li>";

        let offset = null;

        try {
          do {
            const data = await fetchRecords(tableId, 100, offset);

            if (data.records) {
              items = items.concat(data.records.map((record) => record.fields));
            }

            console.log(items);
            offset = data.offset;
          } while (offset);

          dropdownItems[fieldName] = items;

          suggestionsElement.innerHTML = "";

          dropdownItems[fieldName].forEach((item) => {
            const li = document.createElement("li");
            if (fieldName === "promptType") {
              li.textContent = item["Prompt Type Names"];
            } else if (fieldName === "promptIndustry") {
              li.textContent = item["Industry Name"];
            } else if (fieldName === "promptCatg") {
              li.textContent = item["Name"];
            } else {
              li.textContent = item[fieldName];
            }
            suggestionsElement.appendChild(li);
          });

          return dropdownItems[fieldName];
        } catch (error) {
          const errorMessage = `Error: ${error.message}`;
          console.error(errorMessage);
          suggestionsElement.innerHTML = `<li>${errorMessage}</li>`;
          return null;
        }
      };

      let promptRoleOptions;

      async function updateSuggestions(departments) {
        const existingPromptRoleOptions = dropdownItems["Role Name"];
        console.log(existingPromptRoleOptions);
        await populateDropdown(
          "tblNOSfTqt31iJZY8",
          "suggestionsRole ul",
          "Role Name"
        );

        const promptRoleOptions = dropdownItems["Role Name"].filter((role) => {
          const roleDepartments = role["Departments"];
          if (roleDepartments) {
            return roleDepartments.some((dept) => departments.includes(dept));
          } else {
            return false;
          }
        });

        console.log(promptRoleOptions);

        const filteredPromptRoleOptions = await populateDropdown(
          "tblNOSfTqt31iJZY8",
          "suggestionsRole ul",
          "Role Name",
          promptRoleOptions
        );
        console.log(filteredPromptRoleOptions);

        const updatedPromptRoleOptions = existingPromptRoleOptions.concat(
          filteredPromptRoleOptions
        );

        if (updatedPromptRoleOptions.length > 0) {
          const roleRecord = updatedPromptRoleOptions.map((role) => {
            dropdownItems["Role Name"] = roleRecord;

            return role;
          });
        }
      }

      async function updateSuggestionsSingle() {

          if (
            event.target.tagName === "LI" &&
            event.target.textContent !== "Loading..."
          ) {
            const clickedSuggestion = event.target.textContent;

            const index = selectedSuggestions.indexOf(clickedSuggestion);

            if (index === -1) {
              selectedSuggestions.push(clickedSuggestion);
              event.target.classList.add("selected");
            } else {
              selectedSuggestions.splice(index, 1);
              event.target.classList.remove("selected");
            }

          if (selectedSuggestions) {

          const elements = parentElement.querySelectorAll("li");

          for (const element of elements) {
            if (

            ) {
              return element;
